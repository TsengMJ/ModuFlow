[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.21"

optimizer = true
optimizer_runs = 200


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

remappings = [
    "@openzeppelin=lib/openzeppelin-contracts/contracts/",
    "@smart-manager=src/SmartManager/",
    "@smart-nft=src/SmartNFT/",
    "@intent-proxy=src/IntentProxy/",
    "@test=src/Test/",
]
